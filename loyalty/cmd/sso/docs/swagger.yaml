definitions:
  models.Login:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.Logout:
    properties:
      token:
        type: string
    type: object
  models.Refresh:
    properties:
      token:
        type: string
    type: object
  models.Register:
    properties:
      birthday:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - password
    type: object
  models.Response:
    properties:
      access_token:
        type: string
      error:
        type: string
      refresh_token:
        type: string
      status:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    name: API Support
  description: sso service.
  license:
    name: Apache 2.0
  title: Swagger API
  version: "1.0"
paths:
  /auth/healthz:
    get:
      description: Определяет, нужно ли перезагрузить сервис
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
      summary: Проверка, что приложение живо
      tags:
      - Health
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns access and refresh tokens.
      parameters:
      - description: Login request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Login'
      produces:
      - application/json
      responses:
        "201":
          description: Login successful
          schema:
            $ref: '#/definitions/models.Response'
      summary: Login
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout from current session. Frontend needs to send access and
        then refresh token
      parameters:
      - description: Logout request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Logout'
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/models.Response'
      summary: Logout
      tags:
      - Auth
  /auth/ready:
    get:
      description: Определяет можно ли подавать трафик на сервис
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
      summary: Проверка готовности приложения
      tags:
      - Health
  /auth/refresh:
    post:
      consumes:
      - application/json
      parameters:
      - description: Refresh request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Refresh'
      produces:
      - application/json
      responses:
        "201":
          description: Refresh successful
          schema:
            $ref: '#/definitions/models.Response'
      summary: Refresh
      tags:
      - Auth
  /auth/registration:
    post:
      consumes:
      - application/json
      description: User registration
      parameters:
      - description: Register request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Register'
      produces:
      - application/json
      responses:
        "201":
          description: Register successful
          schema:
            $ref: '#/definitions/models.Response'
      summary: Registration
      tags:
      - Auth
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
